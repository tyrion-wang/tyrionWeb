<dev>
    <input type="checkbox" id={{schedule.id}} name="{{schedule.content}}" ng-checked="schedule.isFinish" ng-click="updateSelection($event, schedule)">
    <input type="text" value={{schedule.content}} style="border: 0; margin-top: 10px"/>
    <button class="btn btn-danger btn-xs base-margin-10-left" ng-click="deleteSchedule(schedule)" style="outline:none;">x</button>
</dev>
