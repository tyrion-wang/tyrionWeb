<form name="register_form" class="form-horizontal base-margin-auto" style="width: 400px; margin-top: 200px">
    <div class="form-group party-input-box" >
        <label class="input-name pull-left text-right base-padding-10-right base-font-normal" for="userName">账号:</label>
        <input name="userName"
               id="userName"
               ng-model="userName"
               required
               class="input-box"
               placeholder="手机/邮箱"
               ng-pattern="/(^1[0-9]{10}$)|(^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$)/"
               ng-blur="userName_blur = true"
               ng-focus="userName_blur = false">
        <div class="party-error-message" ng-show="register_form.userName.$error.pattern && userName_blur">
            <img ng-src="{{IMG_PATH}}img_input_error@2x.png"/>
            <small >请输入正确的手机号或邮箱</small>
        </div>
    </div>

    <!-- 可以屏蔽下面的自动填表 -->
    <input type="password" style="display:none">

    <div class="form-group party-input-box" >
        <label class="input-name pull-left text-right base-padding-10-right base-font-normal" for="password1">输入密码:</label>
        <input name="passWord1"
               id="passWord1"
               ng-model="passWord1"
               required
               type="password"
               class="input-box"
               placeholder="手机/邮箱"
               ng-pattern="/^(?=.*[0-9])(?=.*[a-zA-Z])[0-9a-zA-Z\s]{6,16}$/" >
        <div class="party-error-message" ng-show="register_form.passWord1.$error.pattern">
            <img ng-src="{{IMG_PATH}}img_input_error@2x.png"/>
            <small >密码长度为6-16，至少包含字母、数字，区分大小写</small>
        </div>
    </div>

    <div class="form-group party-input-box" >
        <label class="input-name pull-left text-right base-padding-10-right base-font-normal" for="passWord2">再次输入密码:</label>
        <input name="passWord2"
               id="passWord2"
               ng-model="passWord2"
               required
               type="password"
               class="input-box"
               placeholder="手机/邮箱"
               ng-pattern="/^(?=.*[0-9])(?=.*[a-zA-Z])[0-9a-zA-Z\s]{6,16}$/" >
        <div class="party-error-message" ng-show="isPasswordDifferent && register_form.passWord2.$dirty">
            <img ng-src="{{IMG_PATH}}img_input_error@2x.png"/>
            <small >两次输入密码不一致</small>
        </div>
    </div>

    <div class="form-group">
        <span class="btn btn-default pull-right" ng-disabled="!register_form.$invalid" style="width: 70%">注册</span>
    </div>
</form>
